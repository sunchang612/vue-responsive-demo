<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-responsive-demo</title>
</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <h1>v-text</h1>
    <h2 v-text="count">{{count}}</h2>
    <input type="text" v-model="msg">
  </div>
  <script src="./js/Vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'learn Vue',
        count: 100
      }
    })
    console.log(vm)
  </script>
</body>
</html>
